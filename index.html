<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS style -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">

    <title>Distance between Cities App</title>
    
  </head>
  <body>
      <div class="jumbotron">
        <div class="container-fluid">
          <h1>Distance between cities App</h1>
          <p>This app will help you calculate travelling distances</p>
          <form class="form-horizontal control-label ">
            <div class="form-group">
              <label for="from" class="col-xs-6 ">From :</label>
              <div class="col-xs-10">
                <input  class="form-control" type="text" id="from" placeholder="origin" class="forn-control">
              </div>
            </div>
            <div class="form-group ">
              <label for="to" class="col-xs-6 col-form-label">To :</label>
              <div class="col-xs-10">
                <input  class="form-control" type="text" id="to" placeholder="Destination" class="forn-control">
              </div>
            </div>
          </form>
          <div class="col-xs-offset-2 col-xs-10 text-center">
            <button class="btn btn-warning btn-lg" onclick="calcRoute();">Submit</button>
          </div>
        </div>
        <div class="container-fluid">
          <div id="googleMap">
        </div>
        <div id="output"></div>
      </div>
    

    <!-- GoogleMap script -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwJ2Vepe9L2Miuh7QH87SR_RItIXHlX6Q&libraries=places" async defer></script> -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script id="microloader" type="text/javascript" src=".sencha/app/microloader/development.js"></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
